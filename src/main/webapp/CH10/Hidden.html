<h2>利用隱藏表格欄位的方式傳送兩筆資料</h2>
<p>分別傳送： </p>
<p>name = browser</p>
<p>number = 1234</p>
<form action="Hidden.jsp" method="post" name="Form">
    <p><input name="name" type="hidden" value="browser"></p>
    <p><input name="number" type="hidden" value="1234"></p>

    <input type="submit" value="傳送">
</form>

</body>
