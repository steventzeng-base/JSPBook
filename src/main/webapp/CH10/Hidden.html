<h2>利用隱藏表格欄位的方式傳送兩筆資料</h2>
<p>分別傳送： </p>
<p>name = browser</p>
<p>number = 1234</p>
<form name="Form" method="post" action="Hidden.jsp">
  <p><input type="hidden" name="name" value="browser" ></p>  
  <p><input type="hidden" name="number" value="1234" ></p>    
  
  <input type="submit" value="傳送">  
</form>
