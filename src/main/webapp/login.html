<html>

<body>

<center>


    <!-- Begin login form -->

    <form action="j_security_check" method="POST" name="loginForm">

        <table border="0" cellspacing="5">

            <tr>

                <td height="50">

                    Please log in.

                </td>

            </tr>


            <!-- username password prompts fields layout -->

            <tr>

                <td>

                    <table border="0" cellpadding="5"

                           cellspacing="2" width="100%">

                        <tr>

                            <th align="right">

                                Username

                            </th>

                            <td align="left">

                                <input maxlength="16" name="j_username" size="16"

                                       type="text"/>

                            </td>

                        </tr>

                        <p>

                            <tr>

                                <th align="right">

                                    Password

                                </th>

                                <td align="left">

                                    <input maxlength="16" name="j_password" size="16"

                                           type="password"/>

                                </td>

                            </tr>


                            <tr>

                                <td valign="top" width="50%">
                                    <div align="right"/>
                                </td>

                                <td valign="top" width="55%">&nbsp;</td>

                            </tr>


                            <!-- login reset buttons layout -->

                            <tr>

                                <td valign="top" width="50%">

                                    <div align="right">

                                        <input type="submit" value='Login'>&nbsp;&nbsp;

                                    </div>

                                </td>

                                <td valign="top" width="55%">

                                    &nbsp;&nbsp;<input type="reset" value='Reset'>

                                </td>

                            </tr>

                    </table>

                </td>

            </tr>

        </table>

    </form>


    <!-- End login form -->

</center>


<script language="JavaScript" type="text/javascript">

    <!--

    // Focus the username field when the page loads in the browser.

    document.forms["loginForm"].elements["j_username"].focus()

    // -->

</script>


</body>

</html>
