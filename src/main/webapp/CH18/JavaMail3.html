<html>
<head>
    <title>CH18 - JavaMail3.html</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
</head>
<body>

<h2>利用JavaMail來傳送電子郵件 - 附加檔案</h2>
<form Method="post" action="JavaMail3.jsp" enctype="multipart/form-data" name="SendMessage">
    <p>寄信人：<input maxlength="30" name="From" size="30" type="text"></p>
    <p>收信人：<input maxlength="30" name="To" size="30" type="text"></p>
    <p>主題：<input maxlength="30" name="Subject" size="30" type="text"></p>
    <p>格式：<select name="Type" size="1">
        <option value="text/plain">Text</option>
        <option value="text/html">HTML</option>
    </select></p>
    <p>附加檔案：<input maxlength="20" name="FileName" size="20" type="file"></p>
    <p>內容：</p>
    <p><textarea cols=40 name="Message" rows=5></textarea></p>

    <input type="submit" value="傳送">
    <input type="reset" value="清除">
</form>

</body>
</html>
