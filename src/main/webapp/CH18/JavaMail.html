    <title>CH18 - JavaMail.html</title>

<body>

<h2>利用JavaMail來傳送電子郵件</h2>
<form action="JavaMail.jsp" method="post" name="Form">
    <p>寄信人：<input maxlength="30" name="From" size="30" type="text"></p>
    <p>收信人：<input maxlength="30" name="To" size="30" type="text"></p>
    <p>主題：<input maxlength="30" name="Subject" size="30" type="text"></p>
    <p>內容：</p>
    <p><textarea cols=40 name="Message" rows=5></textarea></p>

    <input type="submit" value="傳送">
    <input type="reset" value="清除">
</form>

</body>
</html>
