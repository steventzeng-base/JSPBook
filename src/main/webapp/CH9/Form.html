<html>
<head>
    <title>CH9 - Form.html</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
</head>
<body>

<form action="Form.jsp" method="post" name="Example">
    <p> 姓名：<input maxlength="15" name="Name" size="15" type="text"></p>
    <p>密碼：<input maxlength="15" name="Password" size="15" type="password"></p>
    <p>性別：<input checked name="Sex" type="radio" value="Male">男
        <input name="Sex" type="radio" value="Female">女</p>
    <p>年齡：
        <select name="Old">
            <option value="10">10 ~ 20</option>
            <option selected value="20">21 ~ 30</option>
            <option value="30">31 ~ 40</option>
            <option value="40">41 ~ 65</option>
        </select>
    </p>
    <p> 興趣：
        <input name="Habit" type="checkbox" value="Read">
        看書
        <input name="Habit" type="checkbox" value="Game">
        電玩
        <input name="Habit" type="checkbox" value="Travel">
        旅遊
        <input name="Habit" type="checkbox" value="Music">
        聽音樂
        <input name="Habit" type="checkbox" value="Tv">
        看電視</p>
    <p>
        <input type="submit" value="傳送">
        <input type="reset" value="清除">
    </p>
</form>

</body>
</html>
